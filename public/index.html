<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShimmerNeon IRC App</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        #panel {
            display: flex;
            flex-direction: row;
            padding: 8px;
            gap: 8px;
            background: #f0f0f0;
            flex-shrink: 0;
        }

        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            padding: 8px;
        }

        #output {
            background-color: black;
            border-radius: 20px;
            flex: 1;
            min-height: 0;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 8px;
        }

        #control {
            display: flex;
            flex-direction: row;
            gap: 8px;
            flex-shrink: 0;
        }

        #message-input {
            flex: 1;
        }

        .error {
            color: red;
        }


        #output {
            .seperator {
                color: lightcyan
            }
            .messageDiv {
                display: flex;
                flex-direction: row;

                .player {
                    color: lime
                }

                .content {
                    color: white
                }

                .seperator {
                    color: lightcyan
                }

                .leave {
                    color: #00FFFF
                }

                .join {
                    color: #FFBF00
                }
            }

            .default {
                color: lime
            }
        }
    </style>
</head>

<body>
    <div id="panel">
        <button id="login-button">登入</button>
        <button id="logout-button">登出</button>
        <label for="username-input">用户名</label><input id="username-input" name="username-input" type="text">
    </div>

    <div id="chat">
        <div id="output">

        </div>
        <div id="control">
            <input id="message-input" name="message-input" type="text">
            <button id="send-button">发送</button>
            <button id="list-player-button">查看在线玩家</button>
        </div>
    </div>

    <script src="/public/index.js" type="module"></script>
</body>

</html>
